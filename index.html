<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>My Blog</title>
</head>
<body class="theme">
    <header class="theme">
        <div class="title"><h1>My First Blog</h1></div>
        <div class="mode-switch">&#9728;&#65039;</div>
    </header>

    <main>
        <div id="h1">
            <!-- <h1 class="circle-title">My First Blog</h1> -->
        <span class="circle"><h1 class="circle-title">My First Blog</h1></span>
        </div>
        <div class="theme" id="form">
            <form id="myBlog">
                <h2 id="statement">What's on your mind?</h2>
                <label for="username">Username:</label>
                <input type="text" class="input" id="userName" placeholder="Username">
                <label for="title">Title:</label>
                <input type="text" class="input" id="blogTitle" placeholder="Blog Title">
                <label for="blog">Blog:</label>
                <textarea class="text-input" id="content" placeholder="Tell the world your thoughts..."></textarea>

                <input type="submit" value="submit" class="submit" id="submit">

            </form>
        </div>
    </main>

    <footer class="theme">
        <div>
            <h3>Made with &#10084;&#65039 by ChrisLose23</h3>
        </div>

    </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
